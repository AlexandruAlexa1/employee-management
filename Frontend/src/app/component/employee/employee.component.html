<h1 class="title">Manage Employees</h1>

<div class="mat-elevation-z8 table-wrapper">
  
  <div class="table-actions">
    <a routerLink="/employees/new" class="add-btn">Add Employee</a>
    <input (keyup)="applyFilter($event)" #input placeholder="Search.." class="search">
  </div>

  <!-- Message -->
  <div *ngIf="message" class="message">{{message}}</div>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
    </ng-container>

    <!-- E-mail Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
      <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let employee">
        <button class="table-btn material-icons" title="View details"
          (click)="viewDetails(employee.id)">description</button>
        <a routerLink="/employees/edit/{{employee.id}}" class="table-btn material-icons" title="Edit">edit_note</a>
        <button class="table-btn material-icons" (click)="deleteEmployee(employee.id)"
          title="Remove">person_remove</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
